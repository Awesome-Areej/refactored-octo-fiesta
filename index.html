<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>
  
    <!--
      This trinket is adapted from a Code Club project. Find out more at:

    -->
    
    <div id="outside">
    
      <p id="outside-title">
        HAPPY LUNAR NEW YEAR!
      </p>
      
      <img id="outside-pic" src="https://smartcdn.prod.postmedia.digital/torontosun/wp-content/uploads/2020/12/CANGettyImages-1268259289-e1609276938495.jpg?quality=90&strip=all&w=288">

      <p>
        <button onclick="open_card()">It's the Year of the Ox!</button>
      </p>

    </div>
  
    <div id="inside">
    
      <p id="inside-title">
       People born in the Year of the Ox are reliable, strong, fair, patient, kind, methodical, calm, and trustworthy. The years of the Ox are: 1961, 1973, 1985, 1997, 2009 and 2021!
      </p>
      
      <img id="inside-pic" src="https://c.tadst.com/gfx/600x337/bull.png?1">
      
      <p id="message">
        Have a great 2021!
      </p>
      <p> - Areej </p>

      <p>
        <button onclick="close_card()">Click this button to close the card.</button>
      </p>
      
    </div>
    
  </body>
